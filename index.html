    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">

    <meta name="imagemode" content="force">

    <meta name="google-site-verification" content="">

    <title>Simple Web Presentation</title>
    <link rel="stylesheet" href="/style.css">

    <link rel="apple-touch-icon" href="">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
    <!-- toaster -->
    <div class="toast"></div>

    <!-- lister -->
    <div class="welcome">
        <h2>welcome to</h2>
        <h1>Simple Web PresenTation</h1>
        <h3>lookes well in widescreen</h3>
        <div class="w_wrap">
            <h3>your presentations</h3>
            <div class="lister"></div>
            <span onclick="newPt()">New PresenTation</span>
            <span onclick="closeWelc()">Close This Screen</span>
        </div>
    </div>
    
    <!--  previw  -->
    <div class="previw_panel"></div>

    <!-- anchors -->
    <div class="anchor_panel"></div>

    <!-- controls -->
    <div class="controls">
        <div class="edit">
            <button onclick="removePg()">Remove Page</button>
            <button onclick="removeLi()">Remove Point(s)</button>
            <button onclick="addNewPg()">Add A Page</button>
            <button onclick="addNewLi()">Add A Point</button>
            <button onclick="openWelc()">Open Welcome</button>
            <button onclick="fullScreen()">Toggle Present Mode</button>
            <button onclick="saveLocally()">Save Locally On IDB</button>
        </div>
        <div class="hud">
            <button onclick="prev()">Prev</button>
            <button onclick="toggleHud(this)">Toggle Hud</button>
            <button onclick="next()">Next</button>
        </div>
    </div>

    <!-- service worker -->
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    console.log('⚙ Service worker registered');
                }).catch(err => {
                    console.log('⚙ Service worker not registered', err)
                });
        };
    </script>

    <!-- scripts -->
    <script src="/js/temp.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/observer.js"></script>
    <script src="/js/listeners.js"></script>
    <script src="/js/render.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
